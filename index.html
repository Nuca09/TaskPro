<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Nuca's TodoList</title>
  <link rel="shortcut icon" href="https://assets.dryicons.com/uploads/icon/svg/6150/c40a9e1f-308b-48f1-b49e-14ef0e05af70.svg" type="image/x-icon">
</head>

<body class="max-w-full m-10 bg-">


  <div class="container mx-auto max-w-3xl mt-16 p-6 bg-[#4682B4] rounded-md shadow-md">

    <h1 class="text-3xl border-b  border-yellow-300 font-roboto text-3xl font-bold mb-4 text-center text-yellow-400 text-3xl">TaskPro</h1>

    <div class="flex flex-col md:flex-row mb-4 md:text-center gap-2">
      <input type="text" id="todo-input" class="flex-1 border p-2 rounded-l focus:outline-none mb-2 md:mb-0 md:mr-2"
        placeholder="Add a todo ...">

      <button class=" bg-yellow-400 text-white font-bold py-2 px-4 rounded  rounded-md  mx-auto md:w-auto"
        type="button" id="add-todo-Btn" onclick="addTodo()">Add Todo</button>
      <button class="hidden bg-yellow-500 w-[150px] rounded-md p-2 text-white hover:bg-yellow-700 mx-auto md:w-auto"
        type="button" id="update-todo-Btn" onclick="updateTodo()">Update Todo</button>

    </div>

    <!-- display error prompt on the UI -->
    <p id="prompt" class="text-center text-red-600"></p>

    <!-- TodoList Container  -->
    <section class="mt-12  m-auto" id="todoContainer"></section>
    </section>
  </div>

  <!-- <script src="./util.js"></script> -->
  <script src="./script.js"></script>
</body>

</html>
